version: '3'
services:
  postgres:
    restart: always
    image: postgres:10
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
  app:
    restart: always
    environment:
      - FLASK_ENV=${FLASK_ENV}
      - FLASK_APP=commentality.app:create_app('development')
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    build: .
    ports:
      - 5000:5000
    volumes:
      - .:/app
    depends_on:
      - postgres
    entrypoint: ["flask", "run", "--host=0.0.0.0"]

volumes:
  postgres-data:
